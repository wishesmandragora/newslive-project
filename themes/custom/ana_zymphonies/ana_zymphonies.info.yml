name: Ana Zymphonies Theme
type: theme
description: 'Subtheme for the News Zymphonies Theme'
package: core
# core: 8.x
base theme: news_zymphonies_theme

#Libraries
libraries:
  - ana_zymphonies/bootstrap
  - ana_zymphonies/flexslider
  - ana_zymphonies/fontawesome
  - ana_zymphonies/smartmenus
  - ana_zymphonies/owl
  - ana_zymphonies/global-components

